{% extends 'layout.html' %}
{% block content %}
<section>
    <h1 class="display-3">Posts</h1>
{% for post in posts %}
<div class="p-3">
    <div class="card card-body bg-black">
        <div class="row">
            <div class="col-3">
                <img src="{{post.image.url}}" alt="{{post.title}}" class="img-fluid">
            </div>
            <div class="col-9">
                <h2>
                    {{ post.title }}
                </h2>
                <p>
                    {{ post.description|truncatechars:100 }}
                </p>
                <p>
                    {{post.date|date:'M d Y'|upper}}
                </p>
            
                <a href="{% url 'post_detail' post.id %}" class="btn btn-primary">
                    {{post.title}}
                </a>
            </div>
        </div>
    </div>
</div>
{% endfor %}
</section>
{% endblock %}
