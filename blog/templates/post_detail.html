{% extends 'layout.html' %}
{% block content %}

<section class="text-center">
    <h2>
        {{ post.title|upper }}

    </h2>
    <h3 class="my-2 text-muted">
        {{ post.date|date:'F jS Y'}}
    </h3>

    <img src="{{post.image.url}}" alt="{{post.title}}" class="img-fluid">

    <div class="my-4">
        <p>
            {{ post.description }}
        </p>
    </div>

</section>

{% endblock %}
